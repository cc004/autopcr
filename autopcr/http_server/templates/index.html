<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPCR-登录</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/vendor/jquery-3.6.0.min.js"></script>
    <!--便于测试-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin: 0 auto;
            margin-top: 100px;
            width: 360px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
            text-align: left;
            padding: 0;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            margin-bottom: 10px;
        }

        .btn-rounded {
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .form-text-red {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        function register() {
            $.ajax({
                url: "/daily/api/config?account=" + $("#account").val(),
                type: "post",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify({
                    username: "",
                    password: "",
                    alian: "",
                    qq: ""
                }),
                processData: false,
                success: function (ret) {
                    login();
                },
                error: function (ret) {
                    alert(ret.responseText);
                }
            });
        }
        function login() {
            window.location.href = "/daily/config.html?account=" + $("#account").val();
        }
    </script>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">AutoPCR</div>
            </div>
            <div class="card-body" style="padding-top: 0px;">
                <form>
                    <div class="form-group">
                        <label for="account">账号：</label>
                        <input type="text" class="form-control" id="account" placeholder="1~32位，字母/数字/下划线">
                        <small id="account-description" class="form-text form-text-red">账号为唯一凭据，请勿泄露。</small>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-rounded" onclick="login()">登录</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-rounded" onclick="register()">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
